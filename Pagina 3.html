        <nav class="nav4">

            </div>
        </nav>
    </header>
    
    <main>
        <form>
            <article class="article3">
                <section class="section4">
                    <!--Para a área de formulario, achei legal deixar juntos o login e o cadastro. Pensei em um caso de um cliente já cadastrado, olhar o formulário de cadastro e querer mandar para alguém aproveitar o desconto. -->
                    <p>Login</p>
                    <p><label for="user1">Username:</label>
                        <input type="user" id="user1" placeholder="Digite aqui seu usuário">
                    </p>
                    <p><label for="senha1">Senha:</label>
                        <input type="password" id="senha1" placeholder="Digite aqui sua senha"></p>
                    <p><input class="submit1" type="submit" value="Login">
                        <input class="submit1" type="reset" value="Limpar">
                    </p>
                </section>
                <section class="section5">
                    <p>Cadastro</p>
                    <p><label for="user">Username:</label>
                        <input type="user" id="user2" placeholder="Crie um nome de usuário"></p>
                    <p><label for="senha">Senha:</label>
                       <input type="password" id="senha2" placeholder="Crie uma senha"></p>
                    <p><label for="name2">Nome:</label>
                       <input type="name" id="name2" placeholder="Digite seu nome completo"></p>
                    <p><label for="dataNascimento">Data de Nascimento:</label>
                      <input type="date" id="dataNascimento" name="dataNascimento"></p>
                    <p><label for="adress">Endereço:</label>
                        <input type="adress" id="adress" placeholder="Digite seu endereço"></p>
                    <p><label for="numeroDaRua"> Número:</label>
                        <input type="number" id="numeroDaCasa" placeholder="Número"></p>
                    <p><label for="complemento"> Complemento:</label>
                        <input type="text" id="complemento" placeholder="Apt, Bloco, etc"></p>
                    <p><label for=cep>CEP:</label>
                       <input type="text" id="cep" placeholder="digite seu CEP"></p>
                    <p><label for="estado">Selecione seu Estado:</label>
                    <select id="estado" name="estado">
                        <option>Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select></p>
                    <p><label for="cidade">Cidade:</label>
                    <input type="text" id=cidade placeholder="Digite aqui sua cidade"></p>
                    <p><label for="telefone">Telefone:</label>
                      <input type="tel" id="telefone" placeholder="(__)______-____"></p>
                    <p><label for="email2">E-mail:</label>
                       <input type="email" id="email2" placeholder="Digite aqui seu e-mail"></p>
                    <p><label for="pagamento">Forma de Pagamento:</label><br>
                        <input type="radio" id="pagamento1" name="pagamento" value="cartãoDeCredito">
                    <label for="pagamento1">Cartão de Crédito</label>
                        <input type="radio" id="pagamento2" name="pagamento" value="boletoBancario">
                        <label for="pagamento2">Boleto Bancário</label>
                        <input type="radio" id="pagamento3" name="pagamento" value="pix">
                        <label for="pagamento3">Pix</label></p>
                    <p><label for="contatoPromoções">Preferencia de Contato:</label>
                    <label for="contatoPromoções1">SMS</label>
                    <input type="checkbox" id="contatoPromoções1" name="contatoPromoções" value="sms">
                    <label for="contatoPromoções2">E-mail</label>
                    <input type="checkbox" id="contatoPromoções2" name="contatoPromoções" value="email">
                    </p>
                    <p>
                        <input class="submit1" type="submit" value="Login">
                        <input class="submit1" type="reset" value="Limpar">
                    </p>
            </article>
        </form>

        <p>
            <button class="voltar2"><a href="#header3">Voltar ao início da página</a></button>
        </p>
